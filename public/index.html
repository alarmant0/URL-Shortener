<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smalito – URL Shortener</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="./assets/js/getURL.js" defer></script>
  <link rel="icon" href="./assets/images/smalito.png" type="image/png">
</head>

<body>
  <div class="glow"></div>

  <main>

    <div class="brand">
      <img src="./assets/images/smalito.png" alt="Smalito Logo">
      <span>Smalito</span>
    </div>

    <h1>Shorten your links</h1>
    <p class="subtitle">Simple. Fast. Reliable.</p>

    <div class="card">
      <form onsubmit="event.preventDefault(); getTinyURL();">

        <div class="field">
          <label>Long URL</label>
          <input 
            id="ph1"
            placeholder="https://example.com/very/long/link"
            required
          />
        </div>

        <div class="advanced" id="advanced">
          <div class="field">
            <label>Custom short code (optional)</label>
            <input 
              id="ph2"
              placeholder="myLink"
              maxlength="8"
            />
          </div>
        </div>

        <div class="toggle" onclick="toggleAdvanced()">
          Advanced options
        </div>

        <div class="actions">
          <button id="submitBtn" type="submit">
            Shorten Link
          </button>
        </div>

        <div class="result" id="result">
          <input id="shortResult" readonly />
          <button type="button" onclick="copyToClipboard()">
            Copy
          </button>
        </div>

      </form>
    </div>

    <div class="footer">
      © 2026 Smalito. All rights reserved.
    </div>

  </main>

  <script>
    function toggleAdvanced() {
      document.getElementById("advanced").classList.toggle("open");
    }
  </script>
</body>
</html>
