<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smalito â€“ URL Shortener</title>

  <link rel="stylesheet" href="./assets/css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" href="./assets/images/smalito.png" type="image/png">

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="./assets/js/getURL.js" defer></script>
  <script src="./assets/js/main.js" defer></script>
</head>

<body>
  <div class="background-gradient"></div>

  <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

  <main class="container">
    <div class="hero">
      <div class="brand">
        <img src="./assets/images/smalito.png" alt="Smalito Logo">
        <span>Smalito</span>
      </div>

      <h1>
        Shorten your links.<br>
        <span class="gradient-text">Simplify your sharing.</span>
      </h1>

      <p class="subtitle">
        Fast, minimal and reliable URL shortening built for modern workflows.
      </p>
      <div class="cta-row">
        <a class="btn-secondary" href="/signup">Sign up</a>
      </div>
    </div>

    <div class="card">
      <form id="shortenForm">
        <div class="field">
          <label>Long URL</label>
          <input
            id="ph1"
            placeholder="https://example.com/very/long/link"
            required
          />
        </div>

        <div class="advanced" id="advanced">
          <div class="field">
            <label>Custom short code (optional)</label>
            <input
              id="ph2"
              placeholder="myLink"
              maxlength="8"
            />
          </div>
        </div>

        <div class="toggle" id="advancedToggle">Advanced options</div>

        <div class="turnstile-wrap">
          <div
            class="cf-turnstile"
            data-sitekey="0x4AAAAAACaxj37FguiUF4w3"
            data-callback="onTurnstileSuccess"
            data-expired-callback="onTurnstileExpired"
            data-error-callback="onTurnstileError"
          ></div>
        </div>

        <input type="hidden" id="turnstileToken" name="turnstileToken" />

        <button id="submitBtn" type="submit">Shorten Link â†’</button>

        <div class="result" id="result">
          <input id="shortResult" readonly />
          <button type="button" id="copyBtn">Copy</button>
        </div>
      </form>
    </div>

    <div class="footer">
      Â© 2026 Smalito. Built with simplicity.
    </div>
  </main>

  <script>
    function onTurnstileSuccess(token) {
      const out = document.getElementById("turnstileToken");
      if (out) out.value = token || "";
    }
    function onTurnstileExpired() {
      const out = document.getElementById("turnstileToken");
      if (out) out.value = "";
    }
    function onTurnstileError() {
      const out = document.getElementById("turnstileToken");
      if (out) out.value = "";
    }
  </script>
</body>
</html>
